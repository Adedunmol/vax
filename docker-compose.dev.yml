services:
  app:
    build:
      context: .
      target: development
    container_name: vax-app
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - PORT=${PORT}
    ports:
      - ${PORT}:3000
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vax
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
  
  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres
